<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='darken'>

    <div id='header'>
      <button id='dealBTN'>Deal</button>
      <button id='deckBTN'>New Deck</button>
      <button id='hitBTN'>Hit</button>
      <button id='stayBTN'>Stay</button>
    </div>
    <div class="cardPlace">
      <div id="dealerCard">Dealer's Cards
        <div id="dealerRow"></div>
      </div>
      <div id="playerCard">Player's Cards
        <div id="playerRow"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
